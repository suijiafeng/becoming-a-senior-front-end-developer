<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片式在线编辑器</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/closebrackets.min.js"></script>
  <script src="https://unpkg.com/prettier@2.5.1/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.5.1/parser-html.js"></script>
  <script src="https://unpkg.com/prettier@2.5.1/parser-babel.js"></script>
</head>
<body>
    <div class="container">
        <header class="card">
            <h1>卡片式在线编辑器</h1>
            <div class="controls">
                <button id="run-btn" class="btn">运行</button>
                <button id="format-btn" class="btn">格式化</button>
                <select id="snippet-select" class="select">
                    <option value="">选择代码片段...</option>
                </select>
            </div>
        </header>
        <main>
            <div class="editor-container card">
                <div class="editor-tabs">
                    <button class="tab-btn active" data-lang="html">HTML</button>
                    <button class="tab-btn" data-lang="css">CSS</button>
                    <button class="tab-btn" data-lang="js">JavaScript</button>
                </div>
                <div id="editor"></div>
            </div>
            <div class="preview-container card">
                <h2>预览</h2>
                <iframe id="preview-frame"></iframe>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
